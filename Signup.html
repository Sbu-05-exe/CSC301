<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Makhanda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-signup">
        <section class="form-section" >
        <form action="" id="signup-form">
            <h1>Signup</h1>
            <a href="Login.html"><small>already have an account? </small></a>
    
           
                <label for="fname">
                    <input size="20" maxlength="50" type="text" id="fname" autofocus  placeholder="Username" />
                </label>
       
                <input type="text" id="femail" placeholder="Email"/>
     
        
                <input type="password" id="fpassword" placeholder="Password"/>
 
                <input type="password" id="fconfirm"
                placeholder="Confirm Password"/>

                <section class="radio-group">
                
                <label class="radio-label" for="ftraveller" > 
                <input 
                value="Traveller" 
                id="ftraveller" 
                type="radio" 
                name="usertype"
                />Traveller</label>

                <label class="radio-label" for="fstudent">
                    <input 
                        value="Student" 
                        id="fstudent" 
                        type="radio" 
                        name="usertype"
    					checked />
                    Student
                </label>
			
                </section>
                <input id="signup-button" type="submit" value="Sign Up">

                </input>
				<button type="reset">
                    Reset form
                </button>

        </form>
        </section>
		<script src="main.js"></script>
</body>
</html>
