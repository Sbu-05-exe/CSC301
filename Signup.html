<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Makhanda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-signup">
        <section class="form-section" >
        <form action="" id="signup-form">
            <h1>Signup</h1>
            <a href="Login.html"><small>already have an account? </small></a>
    
           

                <input size="20" maxlength="50" type="text" id="fname" autofocus  placeholder="Username" />
       
                <input type="text" id="femail" placeholder="Email"/>
     
        
                <input type="password" id="fpassword" placeholder="Password"/>
 
                <input type="password" id="f_confirm_password"
                placeholder="Confirm Password"/>
            

                <section class="radio-group">
                <input 
                value="Traveller" 
                id="ftraveller" 
                type="radio" 
                name="usertype"
				/>
                <label for="ftraveller" >Traveller</label>

                <input 
                    value="Student" 
                    id="fstudent" 
                    type="radio" 
                    name="usertype"
					checked />
                <label for="fstudent">Student</label>
				

                </section>
                <button type="submit">
                    Signup
                </button>
				<button type="reset">
                    Reset form
                </button>

        </form>
        </section>
		<script src="main.js"></script>
</body>
</html>
