<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Makhanda</title>
</head>
<body>
    <main>
        <h1>Signup</h1>
        
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="fname">Name:</label>
                    </td>
                    <td>
                        <input size="20" maxlength="50" type="text" id="fname" autofocus required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fsurname">Surname:</label>
                    </td>
                    <td>
                        <input size="20" maxlength="50" type="text" id="fsurname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="femail">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="femail"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fpassword">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="fpassword"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fConfirm">Confirm:</label>
                    </td>
                    <td>
                        <input type="password" id="fpassword"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td>

                        <input 
                        value="Traveller" 
                        id="ftraveller" 
                        type="radio" 
                        name="usertype"/>
                        <label for="ftraveller" >Traveller</label>
                    </td>   
                </tr>
                <tr>
                    <td>

                        <input 
                            value="Student" 
                            id="fstudent" 
                            type="radio" 
                            name="usertype"/>
                        <label for="fstudent">Student</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="submit">
                        Signup
                    </button></td>
                </tr>
            </table>

        </form>
        <a href="index.html">home</a>
        <a href="Login.html">login</a>
    </main>
</body>
</html>
